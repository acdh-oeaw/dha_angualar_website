<leaflet markers="markers" bounds="bounds" center="center" layers="layers" style="width: 100%; height: 100%; position: absolute;z-index: 4;" ></leaflet>
<md-card class="caption" style="padding: 10px; z-index: 5; width: 20%; min-width: 300px; position: absolute; right: 20px;" ng-repeat="me in Model.navbar | currentCaption:state" >
	<div layout="row" layout-align="start start">
	  <md-icon class="captionicons" md-colors="{color: 'primary-800'}" aria-label="{{me["schema:primaryImageOfPage"]}}" >{{me["schema:primaryImageOfPage"]}}</md-icon>
	  <h1>{{me['schema:headline']}}</h1>
	</div>
	<p class="md-body-2" ng-bind-html="me['schema:description'] | unsafe"></p>
</md-card>
<div class="contentcontainer">	
	<md-content ng-if="uiview.list">
		<md-card layout="row" ui-sref="dha.s-partners({nID:'{{pa['tid']}}', lang:'{{curlang}}'})" class="md-3-line md-ink-ripple md-raised" ng-repeat="pa in Model.partners" flex>
				<div flex="10"><img height="auto" width="auto" ng-src="{{pa['schema:thumbnailUrl']['src'] || 'https://dhdev.eos.arz.oeaw.ac.at/sites/default/files/styles/thumbnail/public/dha_logo.png'}}" /></div>
				<div flex="5"></div>
				<div flex="70" layout-align="start center">
				  <h3 md-colors="{color: 'primary-700'}">{{pa['schema:legalName']}} </h3>

				</div>
				<div flex="15" layout-align="center center"><i md-colors="{color: 'primary-800'}" class="material-icons">&#xE892;</i> <span style="text-transform:capitalize;font-size:11px;font-style:italic;">{{pa['schema:tags'].join(', ') || 'No Tags'}}</div>
		</md-card>
	</md-content>    
	<md-content ng-if="uiview.grid">
			<div class='md-padding' layout="row" layout-wrap>
			  <md-card ui-sref="dha.s-partners({nID:'{{pa['tid']}}', lang:'{{curlang}}'})" style="width:275px;" ng-repeat="pa in Model.partners">
				<md-card-content>
				<img height="55px" ng-src="{{pa['schema:thumbnailUrl']['src'] || 'https://dhdev.eos.arz.oeaw.ac.at/sites/default/files/styles/thumbnail/public/dha_logo.png'}}" alt="{{pa['schema:legalName']}}" />
				  <h4 md-colors="{color: 'primary-500'}">{{pa['schema:legalName']}}</h4>
				</md-card-content>
				<md-card-footer layout='row' layout-align="end center">
				  <i md-colors="{color: 'primary-800'}" class="material-icons">&#xE892;</i> <span style="text-transform:capitalize;font-size:11px;font-style:italic;">{{pa['schema:tags'].join(', ') || 'No Tags'}}</span>
				</md-card-footer>
			  </md-card>
			</div>
	</md-content>
</div>
