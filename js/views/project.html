  <div class="container">
	<div ng-include="" src="'/acdh/js/views/navbar.html'"></div>
  </div>
<div class="contentcontainer" >
	<h4>Projects</h4>
  <md-button class="md-icon-button md-raised" aria-label="Share" ng-click="onList()">
    <md-icon style="color: #EF6C00" aria-label="view_headline">view_headline</md-icon>
  </md-button>
  <md-button class="md-icon-button md-raised" aria-label="Share" ng-click="onGrid()">
    <md-icon style="color: #EF6C00" aria-label="view_module">view_module</md-icon>
  </md-button>

  <div ng-show="uiview.list">
    <md-whiteframe class="md-whiteframe-z1" layout layout-align="center center">

	  <md-list flex>
      <md-list-item class="projectline md-3-line md-long-text" style="margin-top: 0px;" ng-repeat="pro in Model.projects" ui-sref="s-project({nID:{{pro['schema:name'].replace('dha:','')}}})">
          <img ng-src="{{pro['schema:image']['src'] || 'https://dhdev.eos.arz.oeaw.ac.at/sites/default/files/styles/thumbnail/public/dha_logo.png'}}" class="md-avatar"/>
          <div class="md-list-item-text" >
                <h3>{{pro['schema:headline']}}</h3>
                <p class="desctext">{{pro['schema:description']}}</p>
          </div>
          <md-button class="md-icon-button md-raised md-secondary desctext" aria-label="Share" ui-sref="s-project({nID:{{pro['schema:name'].replace('dha:','')}}})">
            <md-icon style="color: #EF6C00" aria-label="library_books">library_books</md-icon>
          </md-button>
          <md-button class="md-icon-button md-raised md-secondary desctext" aria-label="Favorite" href="{{pro['schema:sameAs'][0]['url'] || '\:\)'}}" target="_blank">
            <md-icon style="color: #EF6C00" aria-label="open_in_new">open_in_new</md-icon>
          </md-button>
          <md-button class="md-icon-button md-raised md-secondary desctext" aria-label="Share" ui-sref="s-project({nID:{{pro['schema:name'].replace('dha:','')}}})">
            <md-icon style="color: #EF6C00" aria-label="share-arrow">share_arrow</md-icon>
          </md-button>
          <md-divider ></md-divider>
      </md-list-item>
    </md-list>
      
    </md-whiteframe>  
  </div>

  <div layout="row" layout-xs="column" layout-padding layout-wrap layout-align="center stretch" ng-cloak  ng-show="uiview.grid">
    <md-card class="projecttile" ng-repeat="pro in Model.projects">
    	<img class="md-card-image" style="height: 200px!important;" ng-src="{{pro['schema:image']['src'] || 'https://dhdev.eos.arz.oeaw.ac.at/sites/default/files/styles/thumbnail/public/dha_logo.png'}}" />
      <md-card-actions >
        <md-card-icon-actions layout="row" layout-align="end end">
          <md-button class="md-icon-button md-raised" aria-label="Share" ui-sref="s-project({nID:{{pro['schema:name'].replace('dha:','')}}})">
            <md-icon style="color: #EF6C00" aria-label="library_books">library_books</md-icon>
          </md-button>
          <md-button class="md-icon-button md-raised" aria-label="Favorite" href="{{pro['schema:sameAs'][0]['url'] || '\:\)'}}" target="_blank">
            <md-icon style="color: #EF6C00" aria-label="open_in_new">open_in_new</md-icon>
          </md-button>
          <md-button class="md-icon-button md-raised" aria-label="Share" ui-sref="s-project({nID:{{pro['schema:name'].replace('dha:','')}}})">
            <md-icon style="color: #EF6C00" aria-label="share-arrow">share_arrow</md-icon>
          </md-button>
        </md-card-icon-actions>
      </md-card-actions>
    	<md-card-title>
        <md-card-title-text>
          <span class="md-headline">{{pro['schema:headline']}}</span>
          <span class="md-subhead">{{pro['schema:description']}}</span>
        </md-card-title-text>
      </md-card-title>
  		<a target="_blank" class="btn btn-warning pull-right pull-top" title="{{pro['schema:sameAs'][0]['title'] || '\:\)'}}" ng-href="{{pro['schema:sameAs'][0]['url'] || '\:\)'}}"><i class="fa fa-external-link"></i></a>
  		<a ui-sref="s-project({nID:{{pro['schema:name'].replace('dha:','')}}})"></a>
    </md-card>  
  </div>
</div>
