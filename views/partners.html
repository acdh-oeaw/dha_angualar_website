<div class="contentcontainer">
	<!-- ****** page caption template ******* -->
	<div class="caption" style="margin-top: 20px;" ng-repeat="me in Model.navbar | currentCaption:state" >
		<div layout="row" layout-align="start start">
		  <md-icon md-colors="{color: 'primary-800'}" class="captionicons" aria-label='{{me["schema:primaryImageOfPage"]}}' >{{me["schema:primaryImageOfPage"]}}</md-icon>
		  <h1 >{{me['schema:headline']}}</h1>
		</div>
    	<div layout="row" layout-wrap layout-align="space-between stretch">
			<div flex-gt-sm="50" flex="100" class="bgbox" >
				<div class="innerbgbox " layout="row" layout-wrap layout-align="space-around stretch">
					<p class="md-body-2" ng-bind-html="me['schema:text'] | unsafe"></p>
				</div>
			</div>
			<div flex-gt-sm="50" flex="100" class="bgbox" >
				<div class="innerbgbox greybox" layout="row" layout-wrap layout-align="center start">
					<div style="width: 100%; height: 200px; background: url({{me['schema:image']['src']}}) no-repeat scroll 50% 50% / contain;"></div>
                    <h4 flex="100" style="padding-left: 15px;">Partner</h4>
                    <md-list class="md-dense" style="width: 100%;">
                        <md-list-item class="vspinentry" ng-repeat="inst in Institutions | byProperty:'schema:keywords.0.tid':'207'">
                            <p style="width: 60%; text-align: justify;">
                                <md-button

                                        ui-sref="dha.s-partners({nID: '{{inst['schema:url']['alias']}}', lang:'{{language}}'})" layout="row" layout-align="start center">
                                    <img class="tableicon" ng-src="{{inst['schema:logo']['styles']['thumb'] || 'img/lowres_logo_1.png'}}"/>
                                    <span hide show-gt-md class="md-body-1" style="padding-left: 15px; text-transform: none;">{{inst['schema:legalName']}}</span>
                                </md-button>
                            </p>
                            <md-divider></md-divider>
                        </md-list-item>
                    </md-list>
                    <h4 flex="100" style="padding-left: 15px;">Projekte</h4>
                        <md-list class="md-dense" style="width: 100%;" ng-controller="embedTermCtrl" tags='[{"tid":"366"}]' style="margin-bottom: 20px">
                            <md-list-item
                                    class="vspinentry"
                                    ng-repeat="pro in myList | orderBy:sortfield:reverse">
                                <p style="width: 60%; text-align: justify;">
                                    <md-button
                                            ui-sref="dha.s-project({nID: '{{pro['schema:url']['alias']}}'})" layout="row" layout-align="start center">
                                        <img class="tableicon" ng-src="{{pro['schema:image']['styles']['thumb'] || 'img/lowres_logo_1.png'}}"/>
                                        <span hide show-gt-md class="md-body-1" style="padding-left: 15px; text-transform: none;">{{pro['schema:headline']}}</span>
                                    </md-button>
                                </p>
                                <md-divider></md-divider>
                            </md-list-item>
                        </md-list>
				</div>
			</div>
		</div>
	</div>
	<!-- ****** List view template ******* -->
	<div ng-show="uiview.current=='list'">

	</div>
</div>
