<div class="contentcontainer" layout="column" ng-repeat="ev in mySingle" layout-align="start center">
    <div class="" style="height: 300px!important; width: 100%; background: url({{ev['schema:image']['styles']['banner']}}) no-repeat scroll 50% 50% / cover; margin-top: 20px;" layout="column" layout-align="space-between stretch">
    	<div class="detailtoolbar" layout="row" layout-align="space-between center" style="padding-right: 20px; padding-left: 20px;">
			<div layout="row" layout-align="end center">
				<md-button  ng-repeat="inst in Institutions | termByID:ev['schema:organizer'][0].tid" ui-sref="dha.s-partners({nID:'{{ev['schema:organizer'][0].tid}}', lang:'{{curlang}}'})" layout="row" layout-align="center center">
				    <img class="tableicon" ng-src="{{inst['schema:logo']['styles']['thumb'] || 'http://www.digital-humanities.at/components/dha-custom/lowres_logo_1.png'}}"/>
				    <span hide show-gt-md class="md-caption" style="padding-left: 5px;">{{inst['schema:legalName']}}</span>
				</md-button>
			</div>
    		<div layout="row" layout-align="center center">
				<md-button class="md-icon-button" aria-label="Share">
					<md-icon md-colors="{color: 'primary-800'}" >share_arrow</md-icon>
				    <md-tooltip md-direction="bottom">
			          Share
			        </md-tooltip>							
				</md-button>
				<md-button class="md-icon-button" aria-label="get data as XML" ng-href="https://dhcuratedev.eos.arz.oeaw.ac.at/{{language}}/api_0_1/nodes.xml?parameters[nid]={{ev['schema:name'].split(':')[1]}}">
					<md-icon md-colors="{color: 'primary-800'}" >code</md-icon>
				    <md-tooltip md-direction="bottom">
			          XML
			        </md-tooltip>							
				</md-button>
				<md-button class="md-icon-button" aria-label="get data as JSON" ng-href="https://dhcuratedev.eos.arz.oeaw.ac.at/{{language}}/api_0_1/nodes.json?parameters[nid]={{ev['schema:name'].split(':')[1]}}">
					<md-icon md-colors="{color: 'primary-800'}" >settings_ethernet</md-icon>
				    <md-tooltip md-direction="bottom">
			          JSON
			        </md-tooltip>							
				</md-button>
			</div>												
    	</div>
    	<div>
    		<div class="detailtoolbar" layout="row" layout-align="space-between end" style="padding-right: 20px; padding-left: 20px;">
    			<div layout="column" layout-align="center end">
    			</div>
    			<div layout="column" layout-align="center end">
	    			<h1 style="margin-bottom: 0px; text-align: right;">{{ev['schema:headline']}}</h1>
	    			<span class="md-subhead" >{{ev['displayDate'] | date:'dd. MMMM yyyy'}}</span>
    			</div>
    		</div>
    	</div>    	
    </div>
	<div layout="row" layout-align="center center" layout-wrap>
		<div flex-gt-sm="30" flex="100" style="padding: 20px;" >
			<iframe ng-if="ev['schema:recordedIn']['url']" width="100%" height="300px" ng-src="{{ev['schema:recordedIn']['url']}}" allowfullscreen="allowfullscreen" mozallowfullscreen="mozallowfullscreen" msallowfullscreen="msallowfullscreen" oallowfullscreen="oallowfullscreen" webkitallowfullscreen="webkitallowfullscreen" frameborder="0"></iframe>
			<img ng-if="!ev['schema:recordedIn']['url']" style="width: 100%;" ng-src="{{ev['schema:image']['src'] || 'https://dhdev.eos.arz.oeaw.ac.at/sites/default/files/dha_logo.png'}}" />
		</div>
		<div flex-gt-sm="70" flex="100" style="padding: 20px;">
			<p flex layout-padding ng-bind-html='ev["schema:text"] | unsafe'></p>
		</div>
	</div>
	<div flex="100" layout="row" layout-align="space-between center" layout-wrap>
		<div flex-gt-sm="30" flex="100" style="padding: 20px;" >
			<leaflet width="100%" height="100%"></leaflet>
		</div>
		<div flex-gt-sm="30" flex="100" style="padding: 20px;">
			
		</div>
		<div flex-gt-sm="30" flex="100" style="padding: 20px;">
			
		</div>
	</div>	
</div>
