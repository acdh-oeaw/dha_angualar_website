<div layout="row" class="startcontainer" layout-xs="column" layout-align="start start"> 
	<div style="width: 50%;">
		<img src="http://www.digital-humanities.at/components/dha-custom/highres_logo.png" style="width: 100%;"/>  
	</div>
	<div style="width: 50%;">
		<p flex layout-padding ng-bind-html='Model.starttext["schema:description"] | unsafe'></p>
	</div>
</div> 
<div layout="row" class="startcontainer" layout-xs="column" layout-align="space-between center" ng-cloak style="min-height: 5px">
    <md-card md-colors="{color: 'primary-800'}" class="spinentry md-whiteframe-11dp splashtile md-button md-ink-ripple" layout="column" layout-align="center center" ng-repeat="me in Model.start" ui-sref="dha.{{me.ctrl}}({ lang: '{{Model.language}}' })" ng-style="dynStyle" ng-init="dynStyle={'animation-delay':$index/10 + 's'}">
	  <md-icon md-colors="{color: 'primary-800'}" style="font-size: 50px; width: 50px; height: 50px;" aria-label="{{me["schema:primaryImageOfPage"]}}">{{me["schema:primaryImageOfPage"]}}</md-icon>
		<div class="md-headline" style="margin: auto;text-align:center;" layout-align="center start"> {{me['schema:headline']}}</div>
		  <md-card-content><p style="font-weight:normal;font-size:9px;"><md-divider></md-divider>{{me['schema:description']}}<md-divider></md-divider></p></md-card-content>
    </md-card>
</div>
<div class="popover"></div>
