<div class="navmenu">
	<md-fab-toolbar md-open="false" count="" md-direction="right" >
	    <md-fab-trigger >
	      <md-button aria-label="menu" class="md-fab md-primary">
	        <md-icon class="navicon">menu</md-icon>
	      </md-button>
	    </md-fab-trigger>
	    <md-toolbar class="md-fab md-primary">
	      <md-fab-actions class="md-toolbar-tools md-primary">
				<md-button ui-sref="dha.{{me.ctrl}}({ lang: '{{Model.language}}' })" name="dha.{{me.ctrl}}" ng-repeat="me in Model.navbar" >
						<md-icon  class="navicon" aria-label="{{me['schema:headline']}}">{{me["schema:primaryImageOfPage"]}}</md-icon>
						{{me["schema:headline"]}}
				</md-button>
	      </md-fab-actions>
	    </md-toolbar>
	</md-fab-toolbar>
</div>
<div class="languagemenu">
	<md-fab-speed-dial ng-cloak md-open="language.menuOpen" md-direction="down" class="md-scale" ng-mouseenter="language.menuOpen=true" ng-mouseleave="language.menuOpen=false">
		<md-fab-trigger >
			<md-button aria-label="menu" class="md-fab md-primary">
				<md-icon aria-label="{{Icon.arialabel}}">language</md-icon>
			</md-button>
		</md-fab-trigger>
		<md-fab-actions>
				<md-button ng-click="toggleLang('en');" class="md-fab md-raised md-mini" aria-label="English" title="EN" >EN
				</md-button>
				<md-button ng-click="toggleLang('de');" class="md-fab md-raised md-mini" aria-label="Deutsch" title="DE" >DE
				</md-button>
		</md-fab-actions>
	</md-fab-speed-dial>
</div>
<div class="viewmenu">
	<md-fab-speed-dial ng-cloak md-open="uiview.menuOpen" md-direction="up" class="md-scale" ng-mouseenter="uiview.menuOpen=true" ng-mouseleave="uiview.menuOpen=false">
		<md-fab-trigger >
			<md-button aria-label="menu" class="md-fab md-primary">
				<md-icon aria-label="{{Icon.arialabel}}">pageview</md-icon>
			</md-button>
		</md-fab-trigger>

		<md-fab-actions>
			<md-button aria-label="List" class="md-fab md-raised md-mini" ng-click="onGrid()">
				<md-icon aria-label="{{Icon.arialabel}}">view_comfy</md-icon>
			</md-button>
			<md-button aria-label="List" class="md-fab md-raised md-mini" ng-click="onList()">
				<md-icon aria-label="{{Icon.arialabel}}">view_list</md-icon>
			</md-button>
			<md-button aria-label="List" class="md-fab md-raised md-mini" ng-click="onMap()">
				<md-icon aria-label="{{Icon.arialabel}}">map</md-icon>
			</md-button>
		</md-fab-actions>
	</md-fab-speed-dial>
</div>
