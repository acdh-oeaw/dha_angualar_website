<div  class="startcontainer" > 
	<div class="innerstartcontainer" layout="column" layout-align="start center">
		<div style="max-width: 1000px;" layout="row" layout-wrap layout-align="center center" ng-cloak>
			<div flex-gt-xs="30" flex="100" style="padding: 20px;">
				<img src="http://www.digital-humanities.at/components/dha-custom/highres_logo.png" style="width: 100%;"/>  
			</div>
			<div flex-gt-xs="70" flex="100" style="padding: 20px;">
				<p flex class="md-body-2" ng-bind-html='Model.starttext["schema:description"] | unsafe'></p>
			</div>
		</div>
		<div layout="row" layout-padding layout-wrap layout-align="center start" ng-cloak>
		    <md-card md-colors="{color: 'primary-800'}" class="spinentry md-whiteframe-1dp splashtile raise" layout="column" layout-align="start center" ng-repeat="me in Model.start" ui-sref="dha.{{me.ctrl}}({ lang: '{{Model.language}}' })" ng-style="dynStyle" ng-init="dynStyle={'animation-delay':$index/10 + 's'}">
			  	<md-icon md-colors="{color: 'primary-800'}" style="font-size: 50px; width: 50px; height: 50px; margin-top: 25px;" aria-label="{{me["schema:primaryImageOfPage"]}}">{{me["schema:primaryImageOfPage"]}}</md-icon>

				<md-card-content>
					<h2 layout="column" layout-align="center center" class="splashhead"> {{me['schema:headline']}}</h2>
					<md-divider></md-divider>
					<p class="splashtext md-caption" >
					{{me['schema:description']}}
					</p>
				</md-card-content>
		    </md-card>
		</div>
	</div>
</div>
<div class="dhapopover md-whiteframe-1dp raise" layout="column" layout-align="center center" >
	<div layout="column" layout-align="center center" ui-sref="dha.s-news({nID:1118})">
		<h3 style="line-height: 0pc; font-weight: 800!important;">dha2016</h3>
		<h3 style="line-height: 0pc;">conference</h3>
		<h3 style="line-height: 0pc;">5. - 7. Dezember 2016</h3>
		<md-icon style="color:#FFFFFF; font-size: 70px; width: 70px; height: 70px;" aria-label="">group_add</md-icon>
	</div>
	<md-icon md-colors="{color: 'primary-200'}" style="position: absolute; top: 30px; right: 30px; font-size: 20px; width: 30px; height: 30px;" onClick="this.parentNode.style.display = 'none';" aria-label="">clear</md-icon>
</div>
