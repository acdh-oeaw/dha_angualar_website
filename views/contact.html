<div class="contentcontainer">	
	<div class="caption bgbox" style="margin-top: 20px;" ng-repeat="me in Model.navbar | currentCaption:state" >
		<div layout="row" layout-align="start start">
		  <md-icon md-colors="{color: 'primary-800'}" class="captionicons" aria-label='{{me["schema:primaryImageOfPage"]}}'>{{me["schema:primaryImageOfPage"]}}</md-icon>
		  <h1>{{me['schema:headline']}}</h1>
		</div>
		<p class="md-body-2" ng-bind-html="me['schema:text'] | unsafe"></p>
	</div>
	<div layout="row" layout-align="center stretch" layout-wrap>
		<div class="bgbox" flex-gt-sm="30" flex="100">
			<div  class="innerbgbox greybox" layout="column" layout-align="start center">
				<p flex class="md-body-2" ng-bind-html="Model.cookies[0]['schema:text'] | unsafe"></p>
			</div>
		</div>
		<div class="bgbox" flex-gt-sm="70" flex="100">
			<div  class="innerbgbox greybox" layout="column" layout-align="start center">
				<p flex class="md-body-2" ng-bind-html="Model.impressum[0]['schema:text'] | unsafe"></p>
			</div>
		</div>
	</div>	
</div>
